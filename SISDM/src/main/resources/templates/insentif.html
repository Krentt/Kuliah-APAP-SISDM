<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <title>Sistem Informasi Sumber Daya Manusia</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <object th:include="fragments/navbar :: css" th:remove="tag"></object>
  <object th:include="fragments/navbar :: js" th:remove="tag"></object>
</head>
<body>
<!--Bootstrap Navbar-->
<nav th:replace="fragments/navbar :: navbar(${'karyawan'})"></nav>
<!--End of Navbar -->

<!--Start of contents-->
<br><br>
<h1 class="text-center" style="font-family: 'Comic Sans MS'">Insentif Karyawan</h1>
<div class="w-50 mx-auto">
  <div class="d-flex flex-row-reverse my-2">
    <!--        <button class="btn btn-danger w-10" name="hapus">Hapus</button>-->
    <a th:href="@{/karyawan}" class="btn btn-secondary mx-3 w-10">Back</a>
  </div>
  <div class="card">
    <div class="card-body">
      <div class="container">
        <!--      Detail Karyawan-->
        <div class="row">
          <div class="col-sm-6">
            <h3 class="" style="color: #36c5f1"><b>Nama</b></h3>
            <h5 class="" th:text="${karyawan.a_namaDepanKaryawan} + ' ' + ${karyawan.b_namaBelakangKaryawan}"></h5>
          </div>
          <div class="col-sm-6">
            <h3 class="" style="color: #36c5f1"><b>Email</b></h3>
            <h5 class="" th:text="${karyawan.z_emailKaryawan}"></h5>
          </div>
          <div class="col-sm-6 mt-3">
            <h3 class="" style="color: #36c5f1"><b>Total Insentif</b></h3>
            <h5 class="" th:text="'Rp ' + ${karyawan.za_insentif} + ',-'" ></h5>
          </div>
        </div>
        <!--      End Of Detail Karyawan-->
        <br><br>
        <div class="card shadow-sm" >
          <div class="card-header" style="background-color: #36c5f1">
            <ul class="list-inline my-auto">
              <li class="list-inline-item py-2">
                <h5 class="text-white">Riwayat Insentif</h5>
              </li>
            </ul>
          </div>
          <div class="card-body">
            <table class="table table-striped">
              <thead>
              <tr>
                <th class="text-center" style="color: #36c5f1">No</th>
                <th class="text-center" style="color: #36c5f1">Jenis</th>
                <th class="text-center" style="color: #36c5f1">Sumber</th>
                <th class="text-center" style="color: #36c5f1">Jumlah Insentif</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="insentif, iterationStatus: ${daftarInsentif}">
                <td th:text="${iterationStatus.count}" class="text-center"></td>
                <td th:if="${insentif.key} == 'Presensi'" class="text-center">Pengurangan</td>
                <td th:unless="${insentif.key} == 'Presensi'" class="text-center">Penambahan</td>
                <td th:text="${insentif.key}" class="text-center"></td>
                <td th:text="${insentif.value}" class="text-center"></td>
<!--                <td th:text="${daftarInsentif.get(insentif)}" class="text-center"></td>-->
<!--                <td th:text="${sertifikasi.d_noSertifikasi}" class="text-center"></td>-->
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!--Bootstrap script-->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<!--End of script-->
</body>
</html>
