<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <title>Sistem Informasi Sumber Daya Manusia</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <object th:include="fragments/navbar :: css" th:remove="tag"></object>
  <object th:include="fragments/navbar :: js" th:remove="tag"></object>
</head>
<body>
<!--Bootstrap Navbar-->
<nav th:replace="fragments/navbar :: navbar(${''})"></nav>
<!--End of Navbar -->

<!--Title-->
<div class="container text-center">
  <div class="card text-white bg-danger mx-auto mt-5 text-center" style="max-width: 50rem;">
    <div class="card-body">
      <h1 class="card-title my-5" style="font-family: 'Comic Sans MS'">Welcome to SI-SDM</h1>
    </div>
  </div>
  <br><br><br>
  <h2 style="font-family: 'Comic Sans MS'; color: crimson">LIST OF FEATURES:</h2>
  <br>
</div>
<!--End of title-->

<!--Card section-->
<div class="container text-center">
  <a th:href="@{/karyawan}" class="btn btn-danger btn-lg mx-3">Karyawan</a>
  <a th:href="@{/presensi}" class="btn btn-danger btn-lg mx-3">Presensi</a>
  <a th:href="@{/tambah-tugas}" class="btn btn-danger btn-lg mx-3">Tambah Tugas</a>
  <div class="btn-group">
    <button class="btn btn-danger btn-lg dropdown-toggle mx-3" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
     Filter
    </button>
    <div class="dropdown-menu">
      <a class="dropdown-item" th:href="@{/filter-tugas}">Cari tugas berdasarkan karyawan yang memiliki status tertentu</a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" th:href="@{/filter-sertifikasi}">Cari karyawan berdasarkan sertifikat</a>
    </div>
  </div>
</div>
<!--End of card section-->


<!--Bootstrap script-->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<!--End of script-->

</body>
</html>
