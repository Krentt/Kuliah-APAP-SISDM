<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <title>Sistem Informasi Sumber Daya Manusia</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <object th:include="fragments/navbar :: css" th:remove="tag"></object>
  <object th:include="fragments/navbar :: js" th:remove="tag"></object>
</head>
<body>
<!--Bootstrap Navbar-->
<nav th:replace="fragments/navbar :: navbar(${'karyawan'})"></nav>
<!--End of Navbar -->

<!--Start of contents-->
<br><br>
<h1 class="text-center" style="font-family: 'Comic Sans MS'">Detail Karyawan</h1>
<div class="w-50 mx-auto">
    <div class="d-flex flex-row-reverse my-2">
        <form action="" method="post">
            <input type="hidden" th:field="${karyawan.a_namaDepanKaryawan}">
            <input type="hidden" th:field="${karyawan.b_namaBelakangKaryawan}">
            <input type="hidden" th:field="${karyawan.jenisKelaminKaryawan}">
            <input type="hidden" th:field="${karyawan.tanggalLahirKaryawan}">
            <input type="hidden" th:field="${karyawan.z_emailKaryawan}">
            <input type="submit" name="hapus" value="Hapus" class="btn btn-danger w-10"/>
        </form>
<!--        <button class="btn btn-danger w-10" name="hapus">Hapus</button>-->
        <a href="" class="btn btn-warning mx-3 w-10">Edit</a>
    </div>
    <div class="card">
        <div class="card-body">
            <div class="container">
                <!--      Detail Karyawan-->
                <div class="row">
                    <div class="col-sm-6">
                        <h3 class="" style="color: #36c5f1"><b>Nama</b></h3>
                        <h5 class="" th:text="${karyawan.a_namaDepanKaryawan} + ' ' + ${karyawan.b_namaBelakangKaryawan}"></h5>
                    </div>
                    <div class="col-sm-6">
                        <h3 class="" style="color: #36c5f1"><b>Jenis Kelamin</b></h3>
                        <h5 class="" th:if="${karyawan.jenisKelaminKaryawan} == L">Laki-laki</h5>
                        <h5 class="" th:unless="${karyawan.jenisKelaminKaryawan} == L">Perempuan</h5>
                    </div>
                    <div class="col-sm-6 mt-3">
                        <h3 class="" style="color: #36c5f1"><b>Tanggal Lahir</b></h3>
                        <h5 th:text="${#temporals.format(karyawan.tanggalLahirKaryawan, 'dd MMMM yyyy')}"></h5>
                    </div>
                    <div class="col-sm-6 mt-3">
                        <h3 class="" style="color: #36c5f1"><b>Email</b></h3>
                        <h5 class="" th:text="${karyawan.z_emailKaryawan}"></h5>
                    </div>
                </div>
                <!--      End Of Detail Karyawan-->
                <br><br>
                <div class="card shadow-sm" >
                    <div class="card-header" style="background-color: #36c5f1">
                        <ul class="list-inline my-auto">
                            <li class="list-inline-item py-2">
                                <h5 class="text-white">Daftar Sertifikasi</h5>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th class="text-center" style="color: #36c5f1">No</th>
                                <th class="text-center" style="color: #36c5f1">Nama Sertifikasi</th>
                                <th class="text-center" style="color: #36c5f1">No Sertifikasi</th>
                                <th class="text-center" style="color: #36c5f1">Tanggal Pengambilan</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="sertifikasi, iterationStatus: ${listSertifikasiKaryawan}">
                                <td th:text="${iterationStatus.count}" class="text-center"></td>
                                <td th:text="${sertifikasi.a_sertifikat.namaSertifikat}" class="text-center"></td>
                                <td th:text="${sertifikasi.d_noSertifikasi}" class="text-center"></td>
                                <td th:text="${sertifikasi.c_tanggalPengambilan}" class="text-center"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
    </div>

  </div>
</div>
</body>
</html>
