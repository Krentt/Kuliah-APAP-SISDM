<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SISDM</title>
    <head th:fragment="css">
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    </head>
    <head th:fragment="js">
        <script
                src="https://code.jquery.com/jquery-3.4.1.min.js"
                integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetYMGWSFIBw8HfCJo="
                crossorigin="anonymous">
        </script>
        <script src="https://getbootsrap.com/docs/4.1/assets/js/vendor/popper.min.js"></script>
        <script th:src="@{/js.bootstrap.min.js}"></script>
    </head>
</head>
<body>
<nav th:fragment="navbar (var)" class="navbar navbar-expand-lg navbar-dark bg-danger">
    <a class="navbar-brand" href="/">SI-SDM</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item px-4">
                <a class="nav-link" th:href="@{/karyawan}" th:classappend="${var} == 'karyawan' ? 'active'">Karyawan</a>
            </li>
            <li class="nav-item px-4">
                <a class="nav-link" th:href="@{/}" th:classappend="${var} == 'presensi' ? 'active'">Presensi</a>
            </li>
            <li class="nav-item px-4">
                <a class="nav-link" th:href="@{/}" th:classappend="${var} == 'tugas' ? 'active'">Tambah Tugas</a>
            </li>
            <li class="nav-item px-4 dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Filter
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Cari tugas berdasarkan karyawan yang memiliki status tertentu</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Cari karyawan berdasarkan sertifikat</a>
                </div>
            </li>
        </ul>
    </div>
</nav>

</html>
