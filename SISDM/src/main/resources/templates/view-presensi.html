<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <title>Sistem Informasi Sumber Daya Manusia</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <object th:include="fragments/navbar :: css" th:remove="tag"></object>
  <object th:include="fragments/navbar :: js" th:remove="tag"></object>
</head>
<body>
<!--Bootstrap Navbar-->
<nav th:replace="fragments/navbar :: navbar(${'presensi'})"></nav>
<!--End of Navbar -->

<!--Start of contents-->
<br><br>
<h1 class="text-center" style="font-family: 'Comic Sans MS'">Detail Presensi</h1>
<div class="w-50 mx-auto">
  <div class="d-flex flex-row-reverse my-2">
    <a th:href="@{/presensi/} + ${presensi.idPresensi} + @{/ubah}" class="btn btn-warning mx-3 w-10">Edit</a>
  </div>
  <div class="card">
    <div class="card-body">
      <div class="container">
        <!--      Detail Presensi-->
        <table class="table-borderless">
          <tr>
            <td><h5 class="" style="color: #36c5f1"><b>Nama</b></h5></td>
            <td class="px-lg-5"><h5 class="" th:text="${presensi.karyawan.a_namaDepanKaryawan} + ' ' + ${presensi.karyawan.b_namaBelakangKaryawan}"></h5></td>
          </tr>
          <tr>
            <td><h5 class="" style="color: #36c5f1"><b>Tanggal Presensi</b></h5></td>
            <td class="px-lg-5"><h5 th:text="${#temporals.format(presensi.tanggal, 'dd MMMM yyyy')}"></h5></td>
          </tr>
          <tr>
            <td><h5 class="" style="color: #36c5f1"><b>Waktu Masuk</b></h5></td>
            <td class="px-lg-5"><h5 th:text="${presensi.u_waktuMasuk}"></h5></td>
          </tr>
          <tr>
            <td><h5 class="" style="color: #36c5f1"><b>Waktu Keluar</b></h5></td>
            <td class="px-lg-5"><h5 th:text="${presensi.v_waktuKeluar}"></h5></td>
          </tr>
          <tr>
            <td><h5 class="" style="color: #36c5f1"><b>Status</b></h5></td>
            <td th:if="${presensi.status} == 1" class="text-success h5 px-lg-5"><b>TEPAT WAKTU</b></td>
            <td th:unless="${presensi.status} == 1" class="text-danger h5 px-lg-5"><b>TERLAMBAT</b></td>
          </tr>
        </table>
        <!--      End Of Detail Karyawan-->
        <br><br>
        <div class="card shadow-sm" >
          <div class="card-header" style="background-color: #36c5f1">
            <ul class="list-inline my-auto">
              <li class="list-inline-item py-2">
                <h5 class="text-white">Daftar Tugas</h5>
              </li>
            </ul>
          </div>
          <div class="card-body">
            <table class="table table-striped">
              <thead>
              <tr>
                <th class="text-center" style="color: #36c5f1">ID</th>
                <th class="text-center" style="color: #36c5f1">Nama</th>
                <th class="text-center" style="color: #36c5f1">Deskripsi</th>
                <th class="text-center" style="color: #36c5f1">Story Point</th>
                <th class="text-center" style="color: #36c5f1">Status</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="tugas, iterationStatus: ${listTugas}">
                <td th:text="${iterationStatus.count}" class="text-center"></td>
                <td th:text="${tugas.j_namaTugas}" class="text-center"></td>
                <td th:text="${tugas.k_deskripsiTugas}" class="text-center"></td>
                <td th:text="${tugas.l_storyPoint}" class="text-center"></td>
                <div th:switch="${tugas.m_status}">
                  <td th:case="0" class="text-success h5 px-lg-5 text-center"><b>Dimulai</b></td>
                  <td th:case="1" class="text-warning h5 px-lg-5 text-center"><b>Dikerjakan</b></td>
                  <td th:case="2" class="text-danger h5 px-lg-5 text-center"><b>Selesai</b></td>
                </div>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

<!--Bootstrap script-->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<!--End of script-->
</body>
</html>
